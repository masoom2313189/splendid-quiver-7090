<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #sign-up{
            width: 30%;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 20px 50px;
        }
        #sign-up>div:first-child{
            text-align: center;
        }
        #sign-up>div:first-child a{
            width: 260px;
            margin: auto;
            display: block;
            padding: 10px 20px;
            border: 1px solid rgba(128, 128, 128, 0.204);
            margin-top: 10px;
            margin-bottom: 10px;
            color: black;
            text-decoration: none;
            font-size: 20px;
        }
        #sign-up>div:first-child i{
            margin-right: 10px;
        }
        #sign-up>div:first-child a:hover{
            border: 1px solid gray;
        }
        #sign-up>div:first-child div{
            display: flex;
            margin-bottom: 40px;
            gap: 15px;
        }
        #sign-up>div:first-child div p{
            border-bottom: 2px solid rgba(128, 128, 128, 0.204);;
            width: 150px;
        }
        #sign-up>div:first-child div h3{
            color: gray;
        }

        #form input{
            padding: 15px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        #button{
            padding: 15px;
            width: 100%;
            font-size: 18px;
            background-color:#00419b;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #sign-up>div:last-child{
        text-align: center;
        color: black;
        font-weight: lighter;
    }
    #sign-up>div:last-child h2 a{
        color: black;
        font-weight: lighter;
        margin-top: 20px;
        }
    #sign-up>div:last-child h2{
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div id="sign-up">
        <div>
            <h2>Sign up</h2>
            <a href="#"><i class="fa fa-google" aria-hidden="true"></i> Continue with Google</a>
            <a href="#"><i class="fa fa-apple" aria-hidden="true"></i> Continue with Apple</a>
            <div>
                <p></p>
                <h3>OR</h3>
                <p></p>
            </div>
        </div>
        <div id="form">
            <input type="text" placeholder="Enter your email address" id="email">
            <input type="password" placeholder="password" id="password">
            <input type="number" placeholder="enter your 10 digit mobile number" id="number">
            <button id="button">Sign up</button>

            <div>
                <p>By signing up, you agree to The Hinduâ€™s <a href="https://www.thehindu.com/termsofuse/">Terms of Use</a> and <a href="https://www.thehindu.com/privacypolicy/">Privacy Policy</a></p>
                <h2>Already have an account?</h2>
                <h2><a href="./login.html">Log in <i class="fa fa-angle-right" style="font-size:24px"></i></a></h2>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function formObj(e, p, n){
        this.email = e;
        this.password = p;
        this.number = n;
}

let formArr = JSON.parse(localStorage.getItem("user")) || [];
document.getElementById("button").addEventListener("click", function(){
    formSubmit();
});



formSubmit=()=>{
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let number = document.getElementById("number").value;

    let flag = true;
    formArr.forEach(function(el){
    if(email === el.email || number === el.number){
        flag = false;
    }
    });

    if(flag === false){
        alert("User Already Exists");
        window.location.href = "login.html";
    } else {
    let formNew = new formObj(email, password, number);
    formArr.push(formNew);
    localStorage.setItem("user", JSON.stringify(formArr));
    alert("Sign Up Sucessfully");
    window.location.href = "login.html";
}
}
</script>
